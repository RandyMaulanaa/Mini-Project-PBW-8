<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasIn - Tambah User</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>Tugas<span>In</span></h1>
            </div>
            <ul class="menu">
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> <span>Proyek</span></a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Jadwal</span></a></li>
                <li><a href="#" class="active"><i class="fas fa-users"></i> <span>Pengguna</span></a></li>
                <li><a href="#"><i class="fas fa-chart-pie"></i> <span>Laporan</span></a></li>
                <li><a href="#"><i class="fas fa-cog"></i> <span>Pengaturan</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Keluar</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Dashboard Admin</h2>
                <div class="user-profile">
                    <div class="notification">
                        <i class="far fa-bell"></i>
                        <span>3</span>
                    </div>
                    <img src="/api/placeholder/40/40" alt="Admin Profile">
                    <div>
                        <h4>Admin</h4>
                    </div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Pengguna baru berhasil ditambahkan!
            </div>

            <div class="add-user-card fade-in">
                <div class="card-header">
                    <h3>Tambah Pengguna Baru</h3>
                    <p>Isi formulir di bawah untuk menambahkan pengguna baru ke sistem</p>
                </div>
                <form id="addUserForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="firstName">Nama Depan</label>
                                <input type="text" id="firstName" class="form-control" placeholder="Masukkan nama depan">
                                <div class="error-message" id="firstNameError"></div>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="lastName">Nama Belakang</label>
                                <input type="text" id="lastName" class="form-control" placeholder="Masukkan nama belakang">
                                <div class="error-message" id="lastNameError"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan alamat email">
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="password">Kata Sandi</label>
                                <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi">
                                <div class="error-message" id="passwordError"></div>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Konfirmasi kata sandi">
                                <div class="error-message" id="confirmPasswordError"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Peran Pengguna</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="roleUser" name="userRole" value="user" checked>
                                <label for="roleUser">Pengguna</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="roleAdmin" name="userRole" value="admin">
                                <label for="roleAdmin">Admin</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="roleManager" name="userRole" value="manager">
                                <label for="roleManager">Manajer</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="department">Departemen</label>
                        <select id="department" class="form-control">
                            <option value="">Pilih Departemen</option>
                            <option value="it">IT & Pengembangan</option>
                            <option value="marketing">Pemasaran</option>
                            <option value="hr">SDM</option>
                            <option value="finance">Keuangan</option>
                            <option value="operations">Operasional</option>
                        </select>
                        <div class="error-message" id="departmentError"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Tambah Pengguna
                        </button>
                        <button type="reset" class="btn btn-outline">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
