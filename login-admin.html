<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/asset/css/login.css">
    <script src="/asset/js/login.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in admin">
            <form id="admin-login-form">
                <h1>Sign in by Admin</h1>
                <input type="text" id="admin-username" placeholder="Admin Username">
                <input type="password" id="admin-password" placeholder="Admin Password">
                <p id="admin-error-message"></p>
                <div id="admin-spinner" class="spinner"></div>
                <button type="submit">Sign In</button>
                <div id="admin-switch-spinner" class="spinner"></div>
                <a href="login.html" id="switch-to-user">Sign in as User</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
